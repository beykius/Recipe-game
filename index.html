<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="game-container">
    <div class="order-display">
        <h2 id="order-name">Order: </h2>
        <div id="order-ingredients"></div>
    </div>

    <div class="ingredient-tray">
        <h3>Ingredients</h3>
        <div id="ingredient-tray"></div>
    </div>

    <div class="preparation-area">
        <h3>Preparation Area</h3>
        <div id="preparation-area"></div>
        <div id="result-message"></div>
        <button id="clear-button">Clear Ingredients</button>
    </div>

    <div class="score-timer">
        <p class="score"> Score: <span id="score">0</span></p>
        <p class="timer">Time Left: <span id="timer">60</span> seconds</p>
    </div>


</div>
</body>
</html>
